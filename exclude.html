<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Exclude Turbines — Site Navigator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0078ff">
  <style>
    html,body{
      height:100%;margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#f7f9fc;display:flex;flex-direction:column;align-items:center;
    }
    h1{margin:20px 0 6px;font-size:22px;color:#111;text-align:center;}
    h2{margin:0 0 12px;font-size:16px;color:#333;text-align:center;}
    .btn-row{display:flex;gap:10px;justify-content:center;margin-bottom:12px;}
    button{background:#0078ff;color:#fff;border:0;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer;font-size:15px;}
    button.secondary{background:#777;}
    #turbineList{flex:1;width:90%;max-width:480px;background:#fff;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.08);padding:10px 16px;overflow-y:auto;}
    .turbine-item{display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid #eee;padding:8px 0;font-size:16px;color:#222;}
    input[type=checkbox]{transform:scale(1.3);cursor:pointer;}
    #btnStartNav{background:#00b35a;color:#fff;border:0;border-radius:10px;padding:14px 20px;font-size:16px;font-weight:600;margin:20px 0;width:90%;max-width:480px;}
    #loader{position:fixed;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#fff;z-index:9999;}
    .spinner{width:40px;height:40px;border:4px solid #ccc;border-top:4px solid #0078ff;border-radius:50%;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);}}
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <p>Loading…</p>
  </div>

  <h1>Exclude Turbines</h1>
  <h2 id="siteName"></h2>

  <div class="btn-row">
    <button id="checkAll">Check All</button>
    <button id="uncheckAll" class="secondary">Uncheck All</button>
  </div>

  <div id="turbineList"></div>
  <button id="btnStartNav">Start Navigation</button>

  <script type="module">
    import { SITE_DATA } from './route-planner.js';
    const params=new URLSearchParams(window.location.search);
    const siteName=params.get("site");
    if(!siteName||!SITE_DATA[siteName]){alert("No valid site.");window.location.href="index.html";}
    const site=SITE_DATA[siteName];
    const title=document.getElementById('siteName');
    const list=document.getElementById('turbineList');
    title.textContent=`Excluding turbines for ${siteName}`;
    Object.keys(site.points).forEach(n=>{
      const d=document.createElement('div');
      d.className='turbine-item';
      const lbl=document.createElement('label');lbl.textContent=n;
      const cb=document.createElement('input');cb.type='checkbox';cb.dataset.name=n;
      d.append(lbl,cb);list.appendChild(d);
    });
    document.getElementById('checkAll').onclick=()=>list.querySelectorAll('input').forEach(cb=>cb.checked=true);
    document.getElementById('uncheckAll').onclick=()=>list.querySelectorAll('input').forEach(cb=>cb.checked=false);
    document.getElementById('btnStartNav').onclick=()=>{
      const excluded=Array.from(list.querySelectorAll('input:checked')).map(cb=>cb.dataset.name);
      localStorage.setItem("selectedSite",siteName);
      localStorage.setItem("excludedTurbines",JSON.stringify(excluded));
      window.location.href="navigation.html";
    };
    window.addEventListener("load",()=>document.getElementById("loader").style.display="none");
  </script>

  <script>
    if ("serviceWorker" in navigator)
      navigator.serviceWorker.register("./service-worker.js")
        .then(()=>console.log("✅ SW registered"))
        .catch(e=>console.error("SW fail:",e));
  </script>
</body>
</html>
